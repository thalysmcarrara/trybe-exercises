<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 <script>
    document.querySelector("#lib-button").addEventListener("click",makeMadLib)
    
    function makeMadLib(){
        const substantivo = document.querySelector("#noun").value
        const adjetivo = document.querySelector("#adjective").value
        const nome = document.querySelector("#person").value
        const story = document.querySelector("#story").innerText = nome + " " + "de " + adjetivo + " " + substantivo
    }

 </script>
 </body>
</html>
